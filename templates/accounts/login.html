{% extends 'base.html' %} {% block head %}
<title>Login</title>
{% endblock %} {% block body %}

<div class="container">
    <div class="row">
        <div class="offset-3 col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    {% if error_message %}
                    <p>
                        <strong>{{ error_message }}</strong>
                    </p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="{% url 'login'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <fieldset>
                            <legend class="offset-4">Sign In</legend>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <label for="id_username">Username</label>
                                    <input type="username" class="form-control" id="id_username" name="username" type="text" aria-describedby="username" placeholder="Enter username">
                                    <small id="usernameHelp" class="form-text text-muted"> Don't have an account?
                                        <a href="{% url 'register' %}">Click here</a> to register.</small>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <label for="id_password">Password</label>
                                    <input type="password" class="form-control" id="id_password" name="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>


{% endblock %}
